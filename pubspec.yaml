name: wuri_won_banking
description: A Flutter app with splash screen animations

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/frames/
    - assets/icons/

flutter_launcher_icons:
  ios: true
  image_path: "assets/icons/app_icon.png"
